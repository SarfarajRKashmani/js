    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>

        <div class="time">
            <div class="digits" id="hour">00</div>
            <span> Hours</span>
        </div>
        <div class="seprator">:</div>
        <div class="time">
            <div class="digits" id="min">00</div>
            <span>Minutes</span>
        </div>
        <div class="seprator">:</div>
        <div class="time">
            <div class="digits" id="sec">00</div>
            <span> Seconds</span>
        </div>
        <div class="am-pm" id="am-pm">
        </div>
    </div>
