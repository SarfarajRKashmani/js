<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .icon{
        font-size: 50px;
    }
    .badge{
        font-size: 20px;
    }
</style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" >
    <div class="box">
    <div class="img border border-opacity-75 border-dark rounded-1">
        <img class="rounded d-flex mx-auto" src="https://i.pinimg.com/736x/3b/93/ec/3b93ec33cfe07bd4aa4c8a16e058d498.jpg" alt="">
   
    <div class="pt-4 icon d-flex justify-content-evenly">

        <div id="heart" class="icon1   position-relative">
            <i class="fa-solid fa-heart fa-beat" style="color: #ff0000;"></i>
            <div id="c1" class=" bg-dark-subtle position-absolute top-0 start-100 translate-middle badge rounded-pill ">
                0
            </div>
        </div>
        <div id="com" class="icon2  position-relative">
            <i  class="fa-regular fa-comment" style="color: #1a61db;"></i>
<span id="c2" class=" bg-dark-subtle position-absolute top-0 start-100 translate-middle badge rounded-pill ">
                0
              </span>
        </div>
        <div id="sub" class="icon3  position-relative">
            <i  class="fa-solid fa-user-plus" style="color: #00bfff;"></i>
<span id="c3" class=" bg-dark-subtle position-absolute top-0 start-100 translate-middle badge rounded-pill ">
                0
              </span>
        </div>
        <div id="share" class="icon4  position-relative">
            <i  class="fa-solid fa-share" style="color: #d0f80d;"></i>
<span id="c4" class=" bg-dark-subtle position-absolute top-0 start-100 translate-middle badge rounded-pill ">
                0
              </span>

    </div>
</div>
</div>
</div>
