<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            #main{
    display: flex;
}

#side{
    width: 20%;
    border-style: groove;
    margin: 10px;
    padding: 10px;
}

.filter{
    font-size: 20px;
    cursor: pointer;
    text-decoration: underline;
}

#show_api_data{
    display: grid;
    grid-template-columns: repeat(5,1fr);
    gap: 10px;
    margin: 10px;
    width: 80%;
}

#box{
    border-style:solid;
    border-radius: 5px;
    padding: 15px;
    cursor: no-drop;
}

#img_div{
    display: flex;
    justify-content: center;
    align-items: center;
}

@media(max-width:768px){
    #main{
        display: block;
    }
    #side{
        width: max-content;
        border: none;
    }
    #show_api_data{
        grid-template-columns: repeat(1,1fr);
    }
}

#rate_div{
    display: flex;
    justify-content: space-between;
}

        </style>
</head>
<body>
    <div id="main">
        <div id="side">
            <div class="fs-2 text-danger">Filter By Search :</div><br>
            <div id="all" class="filter">All Products</div><br>
            <div id="lth" class="filter">Low To High</div><br>
            <div id="htl" class="filter">Hight To Low</div><br>
            <div id="hrate" class="filter">Highest Ratings</div><br>
            <div>
                <form id="search1">
                    <input type="text" id="search_input1" placeholder="Enter Title">
                    <input type="submit" value="Search">
                </form>
            </div><br>
            <div>
                <form id="search">
                    <input type="text" id="search_input" placeholder="Enter Category">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
        <div id="show_api_data">

        </div>
    </div>
</body>
<script type="module" src="./index.js"></script>
</html>
