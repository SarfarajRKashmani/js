<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/detailpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
       
</head>

<body>
    <div id="nbarr"></div> 
  <!-- detalis -->
  <main>
    <div class="detail">
        <div>
            <img src="" alt="" id="img">
        </div>
        <div class="content">
            <h2 id="title"></h2>
            <p class="des" id="description">
                <!-- 20 -->
            </p>
            <div class="dts d-block ">
            
            <ul id="category"></ul>
           
            <ul id="brand"></ul>
            
            <ul id="rating"></ul>
            </div>
            <div class="price"><b></b>
                <img src="Coins.png" alt="">
                <span id="price">150</span>
            </div>
            <div class="buttons">
                <button>
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                    </svg>
                    Add To Cart
                </button>
            </div>
        </div>
    </div>
    
</main>

    
    <div id="footr" style="position: fixed!important; bottom:0; width: 100%;"></div>
</body>
<script type="module" src="/js/detailPage.js"></script>

</html>
