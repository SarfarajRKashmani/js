<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm mx-auto bg-white shadow-md rounded-md p-6">
        <div class="flex justify-center mb-6">
            <a href="/projects/amazon/index.html">   <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="h-10"></a>
        </div>
        <h2 class="text-2xl font-semibold text-center mb-4">Login Account</h2>
       
        <form>
            <div class="mb-4">
                <div class="mt-1 flex">
                </div>
            </div>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Username </label>
                <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border border-gray-300 p-2" placeholder="Username/MobileNo.">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border border-gray-300 p-2" placeholder="Password">
            </div>
            <div class="mb-4">
                <button type="button" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 rounded-md">Login</button>
            </div>

            <h2 class="text-2xl font-semibold text-center mb-4">Create Account</h2>
        <p class="text-center mb-6">
            New customer? <a href="/projects/amazon/pages/signup.html" class="text-blue-600 hover:underline">SignUp</a>
        </p>


            <p class="text-sm text-gray-500">By creating an account or logging in, you agree to Amazon's <a href="#" class="text-blue-600 hover:underline">Conditions of Use</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Notice</a>.</p>
        </form>
    </div>
    <script type="module" src=""></script>
</body>
</html>
