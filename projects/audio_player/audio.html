<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"rel="stylesheet"/>
  </head>
  <body>
    <div class="player container mt-5 p-4 rounded shadow">
      <div class="now-playing mb-3">
        <img id="song-image" src="" alt="Song Image" width="50" height="50" />
        <span id="current-song">None</span>
      </div>
      <div class="d-flex justify-content-around">
        <button id="repeat" class="btn btn-warning">
          <i class="fas fa-redo"></i>
        </button>
        <div class="progress-container mb-3">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <button id="shuffle" class="btn btn-info">
          <i class="fas fa-random"></i>
        </button>
      </div>
      <div class="controls d-flex justify-content-around">
        <button id="prev" class="btn btn-primary">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play-pause" class="btn btn-success">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="btn btn-primary">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <ul class="playlist container mt-5 w-100 mx-auto p-0"></ul>
  </body>
  <script src="/audio.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
</html>
