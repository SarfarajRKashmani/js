
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<body>
<div class="containe">
 
  <div class="header">
    <div class="title">
      <span class="icon fa fa-angle-left"></span>
      <h1 class="main-title roboto-font center">Music</h1>
      <button class="menu-burger">
        <span class="burger-icon"></span>
        <span class="burger-icon"></span>
        <span class="burger-icon"></span>
      </button>
    </div>
  </div>
  
  <div class="footer">
    <!-- <div class="now-playing mb-3">
      <img id="song-image" class="profile-img" src=""/>
      <span id="current-song"></span>
    </div> -->
    <div   >
      <img id="song-image" class="profile-img"  src="" width="50" height="50"/>
      
    </div>
  <br>
    <div class="sub-title">
       <h2> <span id="current-song"></span></h2>
    </div>
    <div class="song-board roboto-font">
      <span class="time bold">1:03</span>
      <div class="progress-container mb-3">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <span class="time bold">4.21</span>
    </div>
    <div class="container-control">
      <div class="song-controllers">
        <span id="repeat"><i class="fa-solid fa-repeat fa-lg"></i></i></span>
        <span id="prev" class="fa fa-step-backward pale"></span>
        <div id="play-pause" class="play">
          <i class="fas fa-play"></i>
        </div>
        <span id="next" class=" fa fa-step-forward pale"></span>
        <span id="shuffle" class="icon-control"><i class="fas fa-random"></i></span>
      </div>
    </div>
    
  </div>
  <!-- <div class=""> -->
    <ul class="center  align-items-center playlist"></ul>
  <!-- </div> -->
</div>

    <script src="audio.js"></script>
</body>
</html>
