
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/project1/css/index.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            
        }

        #productdata {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
        }

        #productdata h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        #productdata input, #productdata .dropdown {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        #productdata .dropdown-menu {
            width: 100%;
        }

        #productdata input[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s;
        }

        #productdata input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Add Products</title>
</head>

<body>
    <div class="container-fluid1">
        <div id="navbar">
            Product Management
        </div>
        <div id="form" class="d-flex mt-5 justify-content-center p-5">
            <form id="productdata" class="border border-black d-flex flex-column justify-content-center p-5">
                <h1>Add Products</h1><br>
                <input type="text" id="title" placeholder="Title"><br>
                <input type="number" id="price" placeholder="Price"><br>
                <input type="url" id="img" placeholder="Image URL"><br>
                <div class="dropdown border border-black d-flex flex-column justify-content-center">
                    <button id="category" class="btn border dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Electronics</a></li>
                        <li><a class="dropdown-item" href="#">Kitchen Wear</a></li>
                        <li><a class="dropdown-item" href="#">Clothes</a></li>
                    </ul>
                </div><br>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
    <script type="module" src="/project1/js/addproduct.js"></script>
</body>

</html>
