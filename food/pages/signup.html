<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/food/style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
  </head>
  <body>
    <div id="navbarr"></div>
    <form
      class="d-flex justify-content-center flex-column mx-auto w-50"
      id="signup"
    >
      <div class="d-flex justify-content-evenly">
        <label>Name : </label><input type="text" id="name" />
      </div>
      <div class="d-flex justify-content-evenly">
        <label>Email : </label><input type="email" id="email" />
      </div>
      <div class="d-flex justify-content-evenly">
        <label>Password : </label><input type="password" id="password" />
      </div>
      <div class="d-flex justify-content-evenly">
        <label>Ph. Number : </label><input type="number" id="phone" />
      </div>
      <div class="d-flex justify-content-evenly">
        <label>City : </label><input type="text" id="city" />
      </div>

      <button type="submit" class="btn btn-outline-primary btn-light shadow m-3">Submit</button>
    </form>
  </body>
  <script src="/food/js/signup.js" type="module"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
