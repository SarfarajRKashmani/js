<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Sign Up</h3>

                        <form>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input type="url" class="form-control" id="image" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Country</label>
                                <select id="Country" class="form-control">
                                    <option value="India">India</option>
                                    <option value="Russia">Russia</option>
                                    <option value="Itly">Itly</option>
                                    <option value="Greenland">Greenland</option>
                                    <option value="Saudi">Saudi</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Sign Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const checkUserData = (event) => {
    event.preventDefault();
    const SignUpdata = JSON.parse(localStorage.getItem("userData")) || null;
  
    const email = document.querySelector("#email").value;
    const psw = document.querySelector("#password").value;
  
    if (SignUpdata == null) {
      alert("Please Sign up First");
      window.location.href = "signUp.html";
    } else if (SignUpdata.email === email) {
      if (SignUpdata.psw === psw) {
        alert("Login successful");
        window.location.href = "index.html";
      } else {
        alert("Wrong Password");
        window.location.reload();
      }
    } else {
      alert("Wrong Email");
      window.location.reload();
    }
  };
  
  document.querySelector("form").addEventListener("submit", checkUserData);

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
