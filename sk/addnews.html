<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    body {
    background-image: url('https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.card {
    background-color: transparent;
    border-radius: 10px;
}

.form-control {
    border-radius: 5px;
}

</style>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Add News</h3>

                        <form>
                            <div class="mb-3">
                                <label class="form-label">News Title</label>
                                <input type="text" class="form-control" id="newsTitle" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Content</label>
                                <textarea class="form-control" id="newsContent" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="imageUrl" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Country</label>
                                <select id="Country" class="form-control">
                                    <option value="India">India</option>
                                    <option value="Russia">Russia</option>
                                    <option value="Itly">Itly</option>
                                    <option value="Greenland">Greenland</option>
                                    <option value="Saudi">Saudi</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Add News
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let newsCollection = JSON.parse(localStorage.getItem("newsData")) || [];

const newsData = (event) => {
  event.preventDefault();
  const newsTitle = document.querySelector("#newsTitle").value;
  const newsContent = document.querySelector("#newsContent").value;
  const imageUrl = document.querySelector("#imageUrl").value;
  const Country = document.querySelector("#Country").value;

  const news = {
    newsTitle,
    newsContent,
    imageUrl,
    Country,
  };

  newsCollection.push(news);
  console.log(news);
  console.log(newsCollection);
  localStorage.setItem("newsData", JSON.stringify(newsCollection));
  window.location.href = "index.html";
};

document.querySelector("form").addEventListener("submit", newsData);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
